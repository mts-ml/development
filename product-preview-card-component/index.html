<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="styles/style.css">

  <link rel="stylesheet" href="styles/style-landscape.css" media="(orientation: landscape) and (max-width: 767px)">


</head>

<body>
  <main>
    <aside>
      <picture>
        <source media="(min-width: 550px )" srcset="./images/image-product-mobile.jpg">
        
        <img src="./images/image-product-mobile-300x300.jpg" alt="Image of a perfume">
      </picture>
    </aside>

    <article>
      <strong>P E R F U M E</strong>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="value">
        <span class="current-price">$149.99</span>
        <span class="previous-price"><small>$169.99</small></span>
      </div>

      <button type="submit">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
        Add to Cart
      </button>
    </article>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/learning-paths/building-responsive-layouts--z1qCXVqkD"
        target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
    </p>
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/mts-ml" target="_blank" rel="noopener noreferrer">Mateus
        Lima</a>
    </p>
  </footer>
</body>

</html>
